<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p class="dialog-text">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onClick(true)"
    cdkFocusInitial
  >
    {{ data.buttonYes }}
  </button>
  <button
    mat-raised-button
    color="accent"
    (click)="onClick(false)"
    cdkFocusInitial
  >
    {{ data.buttonNo }}
  </button>
</div>
